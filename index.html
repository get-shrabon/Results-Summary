<!DOCTYPE html>
<html lang="en">

<head>   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">

</head>   

<body>
  <div class="container">
    <div class="item-1">
      <div class="content">
        <p>Your Result</p>
        <div class="number-circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h4>Great</h4>
        <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
      </div>
    </div>
    <div class="item-2">
      <div class="content-2">
        <p class="sum"> <strong>Summary</strong></p>
        <div class="react">
          <div class="react-left">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p> Reaction</p>
          </div>
          <div class="react-right">
            <p><strong>80</strong></p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>
        <div class="memory">
          <div class="memory-left">
            <img src="assets/images/icon-memory.svg" alt="">
            <p> Memory</p>
          </div>
          <div class="memory-right">
            <p><strong>92</strong></p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>
        <div class="vervel">
          <div class="vervel-left">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p> Vervel</p>
          </div>
          <div class="vervel-right">
            <p><strong>61</strong></p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>
        <div class="vesual">
          <div class="vesual-left">
            <img src="assets/images/icon-visual.svg" alt="">
            <p> Visual</p>
          </div>
          <div class="vesual-right">
            <p><strong>72</strong></p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>
        <button type="button">Continue</button>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shrabon Talukder</a>.
  </div>
</body>

</html>
